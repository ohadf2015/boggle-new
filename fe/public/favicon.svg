<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="18"/>

  <!-- 3x3 Grid of Letter Cubes with Hebrew letters -->
  <!-- Row 1 -->
  <rect x="10" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="21" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ב</text>

  <rect x="39" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ג</text>

  <rect x="68" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="79" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ל</text>

  <!-- Row 2 -->
  <rect x="10" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="21" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">מ</text>

  <rect x="39" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">י</text>

  <rect x="68" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="79" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ל</text>

  <!-- Row 3 -->
  <rect x="10" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="21" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ה</text>

  <rect x="39" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ד</text>

  <rect x="68" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3" filter="url(#shadow)"/>
  <text x="79" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ר</text>
</svg>
