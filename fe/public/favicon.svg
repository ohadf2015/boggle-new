<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a1a" rx="15"/>

  <!-- 3x3 Grid of Letter Cubes -->
  <!-- Row 1 -->
  <rect x="10" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="21" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">B</text>

  <rect x="39" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">O</text>

  <rect x="68" y="10" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="79" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">G</text>

  <!-- Row 2 -->
  <rect x="10" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="21" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">G</text>

  <rect x="39" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">L</text>

  <rect x="68" y="39" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="79" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">E</text>

  <!-- Row 3 -->
  <rect x="10" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="21" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">W</text>

  <rect x="39" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">O</text>

  <rect x="68" y="68" width="22" height="22" fill="url(#cubeGrad)" rx="3"/>
  <text x="79" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>
